<app-modal-wrapper [config]="{disableClose: true, size: 'normal'}" (dismiss)="closeModal();"
  [appTelemetryImpression]="telemetryImpression" #userLocationModal>
  <ng-template sbModalContent>
    <div class="sb-modal">
      <div class="transition ui dimmer page modals active visible">
        <div class="ui modal transition active visible normal">
          <!--Header-->
          <div class="sb-modal-header">
            Your Location
          </div>
          <!--/Header-->

          <!--Content-->
          <div class="sb-modal-content o-y-visible" [appTelemetryImpression]="telemetryImpression">
            <form class="sb-form" [formGroup]="userDetailsForm">
              <p class="mb-8">{{resourceService?.messages?.imsg?.m0074}}</p>
              <mat-form-field appearance="fill" class="sb-mat__dropdown w-100 mb-16">
                <mat-label>{{resourceService?.frmelmnts?.lbl?.state}}:</mat-label>
                <mat-select formControlName="state" [options]="allStates" aria-label="name"
                  class="selection"  id="states" valueField="code" name="state" placeholder="{{resourceService?.frmelmnts?.lbl?.selectState}}" #stateDiv>
                  <mat-option class="mat-dropdown__options" role="option" *ngFor="let state of stateDiv.filteredOptions | slice:0:100" [value]="state"
                  attr.aria-label="{{option.name}}">{{option.name}}</mat-option>
                </mat-select>
              </mat-form-field>
              <div class="sb-fielgroup">
                <label>{{resourceService?.frmelmnts?.lbl?.district}}:</label>
                <div class="sb-field">
                  <div class="ui segment" *ngIf="showDistrictDivLoader">
                    <div class="ui active inverted dimmer">
                      <div class="ui mini text loader">{{resourceService?.messages?.stmsg?.m0130}}</div>
                    </div>
                  </div>
                  <mat-form-field appearance="fill" class="sb-mat__dropdown w-100 mb-16" *ngIf="!showDistrictDivLoader">
                    <mat-select formControlName="district" [options]="allDistricts" aria-label="name"
                      class="selection"  id="districts" valueField="code" name="district" placeholder="{{resourceService?.frmelmnts?.lbl?.selectDistrict}}" #districtDiv>
                      <mat-option class="mat-dropdown__options" role="option" *ngFor="let district of districtDiv.filteredOptions | slice:0:100" [value]="district"
                      attr.aria-label="{{option.name}}">{{option.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </form>
          </div>
          <!--/Content-->

          <!--Actions-->
          <div class="sb-modal-actions">
            <button class="sb-btn sb-btn-normal sb-btn-primary" [ngClass]="{'sb-btn-disabled': !enableSubmitBtn}"
              [disabled]="!enableSubmitBtn" tabindex="0" (click)="updateUserLocation()">
              {{resourceService?.frmelmnts?.btn?.submit}}
            </button>
          </div>
          <!--/Actions-->

        </div>
      </div>
    </div>
  </ng-template>
</app-modal-wrapper>
