<div class="sb-mat__modal">

  <!--Header-->
  <div mat-dialog-title class="mb-0">
    <div class="title" role="heading" aria-level="2" appTelemetryShare [TelemetryShareEdata]="telemetryShare">
      {{resourceService?.frmelmnts?.lbl?.share}}
    </div>
    <button aria-label="close dialog" mat-dialog-close class="close-btn"></button>
  </div>
  <!--/Header-->

  <!--Content-->

  <mat-dialog-content>
      <div class="d-flex">
        <mat-form-field class="w-100 flex-basis-1" appearance="fill" color="accent" id="buttonPopUp" #tooltip="matTooltip"
          matTooltip="{{resourceService?.frmelmnts?.lbl?.linkCopied}}"
          matTooltipPosition="above">
          <mat-label> {{resourceService?.frmelmnts?.lbl?.sharelink}}</mat-label>
          <input id="copyLinkData" matInput readonly [(ngModel)]="shareLink" aria-label="copy link data">
        </mat-form-field>
        <button class="ui basic primary button" tabindex="0" (click)="copyLink(tooltip)" appTelemetryInteract
          [telemetryInteractEdata]="telemetryInteractEdata" [telemetryInteractObject]="telemetryShareData[0]"
          #copyLinkButton>
          {{resourceService?.frmelmnts?.btn?.copyLink}}
        </button>
  </div>
</mat-dialog-content>

  <div class="sb-mat__modal__actions"></div>

  <!--/Content-->
</div>
