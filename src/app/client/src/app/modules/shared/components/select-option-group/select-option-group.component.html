<ng-container *ngIf="!layoutConfiguration">
  <!-- DUE TO OLD THEME; WE ARE NOT MIGRATING SUI-SELECT -->
  <mat-form-field  appearance="fill" class="sb-mat__dropdown w-100">
    <mat-select [(ngModel)]="preSelectedValue" class="selection state-selection sbt-dropdown-tick">
      <div class="state-selection__section" *ngFor="let group of optionData">
        <div class="header">{{group.label | translate}}</div>
        <div *ngFor="let group of optionData">
          <mat-option  class="active" *ngFor="let option of group.option" [value]="option.name" tabindex="0" (click)="onChange({label: group.label, value: group.value, selectedOption: option.value })">
            {{option.name}}
          </mat-option>
        </div>
      </div>
    </mat-select>
  </mat-form-field>
</ng-container>

<ng-container *ngIf="layoutConfiguration">
  <div class="sb-field mb-8 w-100">
    <label class="fnormal font-weight-bold d-flex">{{title}}</label>
  <label class="w-100">
    <!-- DUE TO OLD THEME; WE ARE NOT MIGRATING SUI-SELECT -->
    <mat-form-field  appearance="fill" class="sb-mat__dropdown w-100">
      <mat-select [(ngModel)]="preSelectedValue" class="selection sbt-dropdown sbt-dropdown-bold sbt-dropdown--sm sbt-purple--lbg">
        <div class="sbt-dropdown-section" *ngIf="showHeader">
          <div *ngFor="let group of optionData">
            <mat-option  class="active" *ngFor="let option of group.option" [value]="option.name" tabindex="0" (click)="onChange({label: group.label, value: group.value, selectedOption: option.value })">
              {{option.name}}
            </mat-option>
          </div>
        </div>
        <div class="sbt-dropdown-section"  *ngIf="!showHeader">
          <div *ngFor="let option of optionData; let i=index">
            <mat-option class="active" [value]="option" tabindex="0" (click)="onChange({label: i, value: option , selectedOption: option })">
              {{option}}
            </mat-option>
          </div>
        </div>
      </mat-select>
    </mat-form-field>
  </label>
  </div>
</ng-container>
